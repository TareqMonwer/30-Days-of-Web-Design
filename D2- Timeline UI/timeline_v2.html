<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline UI V2</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/timeline_v2.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h3>30DAYS-OF-WD</h3>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="timeline">
          <div class="timeline-item">
            <span class="year">2010</span>
            <div class="timeline-box">
              <div class="timeline-date">
                <span class="timeline-day">23</span>
                <span class="timeline-month">March</span>
              </div>
              <div class="timeline-text">
                <div class="timeline-text-inner">
                  <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Quasi sapiente harum nobis laudantium tenetur! Eum in id
                    voluptas quidem fugiat dolor sed, veniam, magnam possimus
                    quam, dolorem libero nemo aliquam?
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
